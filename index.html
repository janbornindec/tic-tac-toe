<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script rel="script" src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="main">
        <div id="board">
            <div class="row" id="row1">
                <button id="b1"></button>
                <button id="b2"></button>
                <button id="b3"></button>
            </div>
            <div class="row" id="row2">
                <button id="b4"></button>
                <button id="b5"></button>
                <button id="b6"></button>
            </div>
            <div class="row" id="row3">
                <button id="b7"></button>
                <button id="b8"></button>
                <button id="b9"></button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Created by:</p>
        <img src="images/JClogo-white.png" alt="jc-logo">
    </div>
</body>
</html>
